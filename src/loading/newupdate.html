<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation Example</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            z-index: 1000;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 1.5em;
            color: #3498db;
            font-family: "Roboto Mono", monospace;
        }

        .content {
            display: none;
            text-align: center;
            padding: 20px;
        }

        body.loaded .content {
            display: block;
        }

        body.loaded .loader-wrapper {
            display: none;
        }
    </style>
</head>
<body>
    <div class="loader-wrapper">
        <div class="loader"></div>
        <div class="loading-text">Loading The New Update! NOTE: The Update Is A Test So It May Not Work Properly</div>
    </div>

    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is the main content of the website.</p>
    </div>

    <script>
        // Hide loader and show content after 5 seconds, then redirect
        setTimeout(function() {
            const loaderWrapper = document.querySelector('.loader-wrapper');
            loaderWrapper.style.display = 'none';
            document.body.classList.add('loaded');

            const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);
const previouspage = urlParams.get('to')

    if (parameter !== undefined){
        location.replace("https://stuffzez.github.io/404")
    }
}

paramerterTest(previouspage)

            // Redirect to another page after the loader is hidden
            window.location.href = previouspage; // Change this URL to the desired destination
        }, 5000); // 5000 milliseconds = 5 seconds
    </script>
</body>
</html>
