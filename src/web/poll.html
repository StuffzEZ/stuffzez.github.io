<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME</title>
    <style>
        .poll-container {
            max-width: 500px;
            margin: auto;
            text-align: center;
        }
        .poll-results {
            margin-top: 20px;
        }
        .bar-container {
            width: 100%;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        .bar {
            height: 30px;
            background-color: #4caf50;
            width: 0;
            transition: width 0.3s;
        }

        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@600&display=swap');

        p {
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
            text-align: center;
        }

        h1 {
            font-family: 'Work Sans', sans-serif;
            font-size: 40px;
            text-align: center;
        }

        h2 {
            font-family: 'Work Sans', sans-serif;
            font-size: 30px;
        }

        body {
            background-color: rgb(43, 43, 43);
            color: white;
        }

        button {
            border-radius: 10px;
            height: 35px;
            font-size: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            background-color: rgb(255,255,255); 
        }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    <br>
    <div class="poll-container">
        <h2 id="dynamic-text"></h2>
        <button onclick="vote(true)">Great üòÄ</button>
        <button onclick="vote(false)">Not So Great üòê</button>
        
        <div class="poll-results">
            <div class="bar-container">
                <div class="bar" id="satisfaction-bar"></div>
            </div>
            <p id="satisfaction-percentage">Vote To Change The Bar!</p>
        </div>
    </div>

    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        document.addEventListener("DOMContentLoaded", function() {
            var text = getUrlParameter('text');
            if (text) {
                document.getElementById('dynamic-text').textContent = text;
            }
        });

        let satisfiedCount = 0;
        let totalCount = 0;

        function vote(isSatisfied) {
            totalCount++;
            if (isSatisfied) {
                satisfiedCount++;
            }
            updateResults();
        }

        function updateResults() {
            const percentage = (satisfiedCount / totalCount) * 100;
            const bar = document.getElementById('satisfaction-bar');
            const percentageText = document.getElementById('satisfaction-percentage');
            bar.style.width = percentage + '%';
            percentageText.textContent = percentage.toFixed(1) + '%';
        }
    </script>
</body>
</html>
