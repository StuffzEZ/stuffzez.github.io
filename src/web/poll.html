<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        .poll-container {
            max-width: 500px;
            margin: auto;
            text-align: center;
        }
        .poll-results {
            margin-top: 20px;
        }
        .bar-container {
            width: 100%;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        .bar {
            height: 30px;
            background-color: #4caf50;
            width: 0;
            transition: width 0.3s;
        }

        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@600&display=swap');

        p {
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
            text-align: center;
        }

        h1 {
            font-family: 'Work Sans', sans-serif;
            font-size: 40px;
            text-align: center;
        }

        h2 {
            font-family: 'Work Sans', sans-serif;
            font-size: 30px;
        }

        body {
            background-color: rgb(43, 43, 43);
            color: white;
        }

        button {
            border-radius: 10px;
            height: 35px;
            font-size: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            background-color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    <br>
    <div class="poll-container">
        <h2 id="dynamic-text">?text=[YOURTEXT] (Put This At End Of URL)</h2>
        <button onclick="vote(true)">Great üòÄ</button>
        <button onclick="vote(false)">Not So Great üòê</button>
        
        <div class="poll-results">
            <div class="bar-container">
                <div class="bar" id="satisfaction-bar"></div>
            </div>
            <p id="satisfaction-percentage">Vote to see results!</p>
        </div>
    </div>

    <script>
        // Load vote counts from localStorage, or default to 0
        let satisfiedCount = parseInt(localStorage.getItem('satisfiedCount')) || 0;
        let totalCount = parseInt(localStorage.getItem('totalCount')) || 0;

        // Display the initial results on load
        document.addEventListener("DOMContentLoaded", function() {
            updateResults();

            // Check for a URL parameter to set dynamic text
            const urlParams = new URLSearchParams(window.location.search);
            const textParam = urlParams.get('text');
            if (textParam) {
                document.getElementById('dynamic-text').textContent = textParam;
            }
        });

        // Cast a vote
        function vote(isSatisfied) {
            totalCount++;
            if (isSatisfied) {
                satisfiedCount++;
            }
            saveVotes();
            updateResults();
        }

        // Save vote data to localStorage
        function saveVotes() {
            localStorage.setItem('satisfiedCount', satisfiedCount);
            localStorage.setItem('totalCount', totalCount);
        }

        // Update the bar and percentage text
        function updateResults() {
            const percentage = totalCount > 0 ? (satisfiedCount / totalCount) * 100 : 0;
            const bar = document.getElementById('satisfaction-bar');
            const percentageText = document.getElementById('satisfaction-percentage');
            bar.style.width = percentage + '%';
            percentageText.textContent = totalCount > 0 ? percentage.toFixed(1) + '%' : 'No votes yet';
        }
    </script>
</body>
</html>
